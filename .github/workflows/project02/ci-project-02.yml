name: CI Pipeline

on:
  push:
    branches: [main]
    paths:
      - "01-beginner/project-02-ci-pipeline-demo/**"
      - ".github/workflows/project2/ci-project-02.yml"

  pull_request:
    branches: [main]
    paths:
      - "01-beginner/project-02-ci-pipeline-demo/**"
      - ".github/workflows/project02/ci-project-02.yml"

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests
        run: |
          cd backend
          pytest

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run tests
        run: |
          cd frontend
          npm test

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend image
        run: |
          cd backend
          docker build -t backend:${{ github.sha }} .
          echo "Backend image built successfully"

      - name: Build frontend image
        run: |
          cd frontend
          docker build -t frontend:${{ github.sha }} .
          echo "Frontend image built successfully"
